<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        :root {
            --bg-wallpaper: #f3f3f3 url('https://wallpapers.com/images/featured/ultra-hd-wazf67lzyh5q7k32.jpg') no-repeat center center fixed;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Inter, Ubuntu, sans-serif;
            background: var(--bg-wallpaper);
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 480px;
            width: 90%;
            animation: popIn 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        h1 {
            font-size: 72px;
            margin: 0;
            font-weight: 200;
            background: linear-gradient(135deg, #0078d4, #005ba3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        h2 {
            margin: 10px 0 20px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 24px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.25);
        }

        .btn:hover {
            background: #0063b1;
        }

        .divider {
            height: 1px;
            background: rgba(0,0,0,0.1);
            margin: 20px auto;
            width: 50%;
        }

        .debug-info {
            font-size: 11px;
            color: #999;
            font-family: monospace;
            background: rgba(0,0,0,0.03);
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
            display: none; /* Shown if query param exists */
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <h1 id="error-code">404</h1>
        <h2 id="error-title">Page Not Found</h2>
        <p id="error-message">The resource you are looking for does not exist or has been moved.</p>
        
        <div id="debug-section" class="debug-info"></div>

        <a href="/" class="btn">Return to Desktop</a>
    </div>

    <script>
        // Parse Query Params
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code') || '404';
        const msg = params.get('message');
        
        // Configuration map
        const errors = {
            '400': { title: 'Bad Request', msg: 'The server could not understand the request due to invalid syntax.' },
            '401': { title: 'Unauthorized', msg: 'Authentication is required and has failed or has not been yet provided.' },
            '403': { title: 'Access Restricted', msg: 'You do not have permission to access the requested resource.' },
            '404': { title: 'Page Not Found', msg: 'The resource you are looking for does not exist or has been moved.' },
            '500': { title: 'Server Error', msg: 'The server encountered an internal error and was unable to complete your request.' }
        };

        // Set Content
        const errorData = errors[code] || errors['500'];
        
        document.getElementById('error-code').textContent = code;
        document.getElementById('error-title').textContent = errorData.title;
        document.getElementById('error-message').textContent = msg || errorData.msg;

        // Show path if provided
        const path = params.get('path');
        if (path) {
            const debug = document.getElementById('debug-section');
            debug.textContent = `Path: ${path}`;
            debug.style.display = 'block';
        }
    </script>
</body>
</html>
